<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inversiones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="../static/css/dashboard.css" th:href="${'/css/dashboard.css'}" rel="stylesheet">
    </head>
    <body>
        <nav th:replace="template::navbar"></nav>

        <div class="container-fluid">
            <main id="app" role="main">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Inversión</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Valuación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="asset:${assets}">
                                <td>
                        <th:block th:text="${asset.kind().description()}"></th:block>
                        <span class="badge badge-primary" th:text="${asset.kind().type().description()} ">Primary</span>
                        </td>
                        <td th:text="${asset.quantity()}"></td>
                        <td th:text="${asset.unitaryPrice()}"></td>
                        <td th:text="${asset.marketValue()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/03132fe46e.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="../static/js/index.js" th:href="${'/js/index.js'}"></script>
    </body>
</html>
